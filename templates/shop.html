{% extends 'layouts/base.html' %}

{% block title %}Shop - Click & Cart{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-center">Shop All Products</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
    {% for product in products %}
    <div class="bg-white p-4 shadow-md rounded-md">
        <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-40 object-cover rounded-md">
        <h3 class="text-lg font-bold mt-2">{{ product.name }}</h3>
        <p class="text-gray-600">${{ product.price }}</p>
        <a href="/product/{{ product.id }}" class="mt-3 block text-center bg-green-600 text-white px-4 py-1 rounded-md hover:bg-green-500">View Product</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
