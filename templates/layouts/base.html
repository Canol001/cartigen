<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Click & Cart{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold text-green-600">Click & Cart</a>
            <button id="menu-btn" class="md:hidden text-gray-700 focus:outline-none">â˜°</button>
            <div id="menu" class="hidden md:flex space-x-6 absolute md:static top-14 left-0 w-full md:w-auto bg-white md:bg-transparent p-4 md:p-0">
                <a href="/" class="text-gray-700 hover:text-green-500">Home</a>
                <a href="/shop" class="text-gray-700 hover:text-green-500">Shop</a>
                <a href="/cart" class="text-gray-700 hover:text-green-500">Cart</a>
                <a href="/checkout" class="text-gray-700 hover:text-green-500">Checkout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 text-center">
        <p>&copy; 2025 Click & Cart. All Rights Reserved.</p>
    </footer>

    <!-- Mobile Menu Toggle Script -->
    <script>
        document.getElementById("menu-btn").addEventListener("click", function() {
            document.getElementById("menu").classList.toggle("hidden");
        });
    </script>

</body>
</html>
